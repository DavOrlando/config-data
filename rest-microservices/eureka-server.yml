server:
  port: 8761
spring:
  application:
    name: eureka-server
  redis:
    host: myredis
    port: 6379
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://discUser:discPassword@eureka:8761/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 0    